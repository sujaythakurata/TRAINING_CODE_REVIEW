<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank System assignment 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <style>
    .row{
      margin: 20px;
    }
    .row>.col-12{
      display: flex;
      justify-content: center;
    }
    button{
      margin: 10px;
    }
    .card .card-body{
      width: 700px !important;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Bank system</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link "href="#"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Account Form</h4>
            <form action="#" name="account_form" onsubmit=" return addDetails()">
              <div class="form-group">
                <label>Customer Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="form-group">
                <label>Custoer Age</label>
                <input type="number" class="form-control" name="age" required>
              </div>
              <div class="form-group">
                <label>Account Type</label>
                <select class="form-control" name="type" required>
                  <option selected>Select Type</option>
                  <option value="Current Account">Current Account</option>
                  <option value="Savings Account">Savings Account</option>
                  <option value="Salary Account">Salary Account</option>
                </select>
              </div>
              <div class="form-group">
                <label>Branch Name</label>
                <input type="text" class="form-control" name="branch_name" required>
              </div>
              <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" name="mobile_number" required>
              </div>
              <button  class="btn btn-primary">Apply</button>
              <button class="btn btn-danger" type="reset">Reset</button>
              <button type="button" class="btn btn-success" onclick="displayNames()">Display Names</button>
              <button type="button" class="btn btn-info" onclick="displayAll()">Display All</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row card all-name">
      <div class="col-12 card-body">
        <div id="names">
            Nothing to show
        </div>
      </div>
    </div>
    <div class="row card all-table" style="display:none;">
      <div class="col-12 card-body" style="width: 100%;">
        <table class="table table-striped table-hover" style="width: 100%;">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Age</th>
              <th>Account Type</th>
              <th>Branch Name</th>
              <th>Mobile Number</th>
            </tr>
            <tbody id="table-data">

            </tbody>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <script>

    var customer = [];

    function account(name, age, type, branchName, mobileNumber){
        this.name = name;
        this.age = age;
        this.type = type;
        this.branchName = branchName;
        this.mobileNumber = mobileNumber;
    }

    function addDetails(){
      var name = document.account_form.name.value;
      var age = document.account_form.age.value;
      var type = document.account_form.type.value;
      var branchName = document.account_form.branch_name.value;
      var mobileNumber = document.account_form.mobile_number.value;
      var newAccouont = new account(name, age, type, branchName, mobileNumber);
      customer.push(newAccouont);
      document.account_form.reset();
      alert("New Account Added Successfully");
      return false;
    }

    function displayNames(){

      $(".all-name").show();
      $(".all-table").hide();
      var tag = '<ul>';

      customer.forEach(function(data){
          tag += `<li>Name: ${data.name} Type: ${data.type}</li>`;
      });

      tag += "</ul>"

      $("#names").html(tag);



    }
    function displayAll(){
      $(".all-name").hide();
      $(".all-table").show();
      var tag = ``;

      customer.forEach(function(data, index){
          tag += `<tr>
            <td>${index+1}</td>
            <td>${data.name}</td>
            <td>${data.age}</td>
            <td>${data.type}</td>
            <td>${data.branchName}</td>
            <td>${data.mobileNumber}</td>
            </tr>`;
      });


      $("#table-data").html(tag);
    }

  </script>
</body>
</html>
