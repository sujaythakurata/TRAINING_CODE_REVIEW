<div class="row sign-up add-product">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div style="display: flex;justify-content: flex-end;">
          <a class="btn btn-success mb-2 mt-2 ms-auto me-2" routerLink="/product">View Product List</a>
        </div>
        <div class="block">
          <h4 class="text-center">Add New Product</h4>
          <form action="#">
            <div class="form-group">
              <label for="">Product Id</label>
              <input #productId type="number" class="form-control" [class]="pService.idClass" required>
            </div>
            <div class="form-group">
              <label for="">Product Name</label>
              <input #productName type="text" class="form-control" [class]="pService.nameClass" required>
            </div>
            <div class="form-group">
              <label for="">Description</label>
              <input #productDesc type="text" class="form-control" [class]="pService.descClass" required>
            </div>
            <div class="form-group">
              <label for="">Cost</label>
              <input  #productCost type="number" class="form-control" [class]="pService.costClass" required>
            </div>
            <div style="display: flex;justify-content: center; margin-top:10px">
              <button type="button" class="btn btn-success me-2 mt-1" (click)="pService.addProduct(
              productId, productName, productDesc, productCost
              )">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
