<div class="row sign-up-block">
  <div class="col-12">
    <div class="card">
      <div class="card-body block">
        <div class="block-holder">
          <div class="block-1"></div>
          <div class="block-2">
            <h4 class="text-center">Registration</h4>
            <h4 class="alert" [class]="loginClass" *ngIf="loginStyle">{{result}}</h4>
            <form action="#">
              <div class="form-group">
                <label for="">Name</label>
                <input #name type="text" class="form-control" [class]="nameClass" required>
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input #pwd type="password" class="form-control" [class]="pwdClass" required>
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input #email type="text" class="form-control" [class]="emailClass" required>
              </div>
              <div class="form-group">
                <label for="">Mobile No</label>
                <input  #mobile type="text" class="form-control" [class]="mobileClass" required>
              </div>
              <div style="display: flex;justify-content: center;flex-direction: column;">
                <button type="button" class="btn btn-primary me-2 mt-1 btn-1" (click)="register(
                name, pwd, email, mobile
                )">Register</button>
                <div style="text-align: center;margin-top:20px;">Or</div>
                <!-- <button class="btn btn-info" type="reset">Reset</button> -->
                <button class="btn btn-danger btn-2" routerLinkActive="active" routerLink="">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
