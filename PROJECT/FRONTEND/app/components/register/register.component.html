<div class="row sign-up-block">
  <div class="col-12">
    <div class="card block ms-auto me-auto">
      <div class="card-body">
        <div class="block-holder">
          <div class="block-1"></div>
          <div class="block-2">
            <h4 class="text-center">Registration</h4>
            <form [formGroup]="registerForm">
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" minlength="4" formControlName="name" required>
                <small class="form-text  text-danger"
                  *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)"
                >
                  <p *ngIf="registerForm.controls['name'].errors?.['required']">
                    this field is required
                  </p>
                  <p *ngIf="registerForm.controls['name'].errors?.['minlength']">
                    name must be 4 word length
                  </p>
                </small>
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input type="text"   class="form-control" formControlName="email">
                <small class="form-text  text-danger"
                  *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
                >
                  <p *ngIf="registerForm.controls['email'].errors?.['required']">
                    this field is required
                  </p>
                  <p *ngIf="registerForm.controls['email'].errors?.['minlength']">
                    name must be 6 word length
                  </p>
                  <p *ngIf="registerForm.controls['email'].errors?.['emailValidate']">
                    Invalid email
                  </p>
                </small>
              </div>
              <div class="form-group">
                <label for="">Mobile</label>
                <input type="text" formControlName="mobile"  class="form-control">
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" minlength="8" formControlName="password" required>
                <small class="form-text  text-danger"
                  *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
                >
                  <p *ngIf="registerForm.controls['password'].errors?.['required']">
                    this field is required
                  </p>
                  <p *ngIf="registerForm.controls['password'].errors?.['minlength']">
                    name must be 8 word length
                  </p>
                </small>
              </div>
              <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" minlength="8" formControlName="confirmPwd" required>
                <small class="form-text  text-danger"
                  *ngIf="registerForm.controls['confirmPwd'].invalid && (registerForm.controls['confirmPwd'].dirty || registerForm.controls['confirmPwd'].touched)"
                >
                  <p *ngIf="registerForm.controls['confirmPwd'].errors?.['required']">
                    this field is required
                  </p>
                  <p *ngIf="registerForm.controls['confirmPwd'].errors?.['minlength']">
                    name must be 8 word length
                  </p>
                  <p *ngIf="registerForm.controls['confirmPwd'].errors?.['pwdValidate']">
                    Password Does not match
                  </p>
                </small>
                <small class="form-text  text-success"
                  *ngIf="registerForm.controls['confirmPwd'].dirty || registerForm.controls['confirmPwd'].touched"
                >
                  <p *ngIf="!registerForm.controls['confirmPwd'].errors?.['pwdValidate']">
                    password matched
                  </p>
                </small>
              </div>
              <div style="display: flex;justify-content: center;flex-direction: column;">
                <button type="button" class="btn btn-primary me-2 mt-1 btn-1" (click)="addUser()" [disabled]="registerForm.invalid">Register</button>
                <div style="text-align: center;margin-top:20px;">Or</div>
                <button class="btn btn-danger btn-2" routerLinkActive="active" routerLink="/login">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
