<div class="container-fluid mb-4">
  <div class="status-line">
    <div class="line-1">
      <div [class]="'circle '+ class1">
        <i class="fa fa-shopping-cart"></i>
      </div>
    </div>
    <div class="line-2">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" [ngStyle]="{'width': progress1+'%'}" [attr.aria-valuenow]="progress1" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="line-3">
      <div [class]="'circle '+ class2">
        <i class="fa fa-truck"></i>
      </div>
    </div>
    <div class="line-4">
      <div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" [ngStyle]="{'width': progress2+'%'}" [attr.aria-valuenow]="progress2" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div class="line-5">
      <div [class]="'circle '+ class3">
        <i class="fa fa-check"></i>
      </div>
    </div>
  </div>
</div>
