<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="main">
        <div class="nav-menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Ecommers</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto  mb-2 mb-lg-0" >
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa fa-home"></i>
                        </a>
                      </li>
                      <li class="nav-item cart-menu" data-bs-toggle="modal" data-bs-target="#product-cart" onclick="cartDetails()">
                        <a class="nav-link " aria-current="page" href="#">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="badge badge-sm bg-danger cart-badge product-count">0</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Login/Sign up</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
        <div class="product-display-body mt-2">
            <div class="container product-container-body">
            </div>
        </div>
    </div>

    <!-- product description modal -->
    <div class="modal fade" id="product-description" tabindex="-1" aria-labelledby="product-full-detail" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-body product-details-body">
                <div class="product-details-image">
                    <img class="product-modal-image" src="" alt="">
                </div>
                <div class="product-details-row m-1">
                    <div class="product-modal-title"></div>
                    <div class="product-modal-description"></div>
                    <div class="product-modal-category"></div>
                    <div class="util-box">
                        <div class="product-modal-price"></div>
                        <div class="product-modal-util">
                            <div class="col-7 add-to-cart product-add-${data[i].id}">
                                <div class="btn btn-outline-secondary btn-sm ms-auto" >Add to Cart</div>
                            </div>
                            <div class="col-7 remove-to-cart product-remove-${data[i].id}" style="display:none">
                                <div class="btn btn-outline-danger btn-sm ms-auto">Remove</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <!-- products in cart -->
    <div class="modal fade" id="product-cart" tabindex="-1" aria-labelledby="cart-details" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cart-details">Checkout</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body cart-details-body">
                <div class="cart-container">
                    <table class="table table-striped table-hover product-cart-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th></th>
                                <th>Title</th>
                                <th>Quntity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody class="cart-table-body">
    
                        </tbody>
                    </table>
                </div>
                <div class="cart-total">
                    Total: 
                    <i class="fa fa-rupee-sign"></i>
                    <div class="cart-total-price">
                        0.0
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>


</body>
</html>
